<script id="tpl-git" type="text/html">
	<div class="git">
		<div id="projects" class="col-xs-12 col-sm-4">
			<ul class="list-group">
			{{#projects}}
				<li data-repo="{{r}}" class="list-group-item repo">
					<strong>{{r}}</strong>&nbsp;<br />
					<a href="javascript:void(0);" class="text-muted">{{b}}</a>
          <div class="pull-right">
					<span class="label label-success">{{s.length}}</span>
					<span class="label label-warning">{{n.length}}</span>
					<span class="label label-danger">{{u.length}}</span>
          </div>
					<hr />
					<div class="status">
						<a data-action="push" href="javascript:void(0);" class="action push-{{s.length}} btn btn-primary">
							<span class="glyphicon glyphicon-upload"></span>
							<span class="hidden-xs hidden-sm">PUSH</span>
						</a>
						<a data-action="pull" href="javascript:void(0);" class="action btn btn-info">
							<span class="glyphicon glyphicon-download"></span>
							<span class="hidden-xs hidden-sm">PULL</span>
						</a>
						<a data-action="diff" href="javascript:void(0);" class="action diff-{{n.length}}{{u.length}} btn btn-default">
							<span class="glyphicon glyphicon-duplicate"></span>
							<span class="hidden-xs hidden-sm">DIFF</span>
						</a>
						<a data-action="all" href="javascript:void(0);" class="action all-{{s.length}}{{n.length}}{{u.length}} btn btn-success ">
							<span class="glyphicon glyphicon-plus"></span>
							<span class="hidden-xs hidden-sm">PUSH</span>
						</a>
					</div>
				</li>
			{{/projects}}
			</ul>
		</div>
		<div id="project" class="col-xs-12 col-sm-8">
		{{#projects}}
			<div data-repo="{{r}}" class="hidden repo">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>{{r}}</strong>
						<a data-action="log" href="javascript:void(0);" class="action btn btn-default btn-xs"><span class="glyphicon glyphicon-list"></span></a>
            <a data-action="push" href="javascript:void(0);" class="action btn btn-primary btn-xs"><span class="glyphicon glyphicon-upload"></span></a>
            <a data-action="fetch" href="javascript:void(0);" class="action btn btn-default btn-xs"><span class="glyphicon glyphicon-download-alt"></span></a>
						<a data-action="branch" href="javascript:void(0);" class="action pull-right">{{b}}</a>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12">
								<div class="status col-sm-4">
									{{#s}}
										<a data-action="rem" href="javascript:void(0);" class="action col-xs-12 btn btn-success btn-xs" data-file="{{.}}" title="{{.}}">
											<span class="pull-left glyphicon glyphicon-minus"></span>
											<span class="">{{.}}</span>
										</a><br />
									{{/s}}
								</div>
								<div class="status col-sm-4">
									{{#n}}
										<a data-action="add" href="javascript:void(0);" class="action col-xs-12 btn btn-warning btn-xs" data-file="{{.}}" title="{{.}}">
											<span class="pull-left glyphicon glyphicon-plus"></span>
											<span class="">{{.}}</span>
										</a><br />
									{{/n}}
								</div>
								<div class="status col-sm-4">
									{{#u}}
										<a data-action="add" href="javascript:void(0);" class="action col-xs-12 btn btn-danger btn-xs" data-file="{{.}}" title="{{.}}">
											<span class="pull-left glyphicon glyphicon-plus"></span>
											<span class="">{{.}}</span>
										</a>
									{{/u}}
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<a data-action="push" href="javascript:void(0);" class="action push-{{s.length}} btn btn-primary col-xs-12">
								<span class="glyphicon glyphicon-upload"></span>
								<span class="hidden-xs">Push</span>
							</a>
						</div>
						<div class="col-sm-4">
							<a data-action="pull" href="javascript:void(0);" class="action btn btn-info col-xs-12">
								<span class="glyphicon glyphicon-download"></span>
								<span class="hidden-xs">Pull</span>
							</a>
						</div>
						<div class="col-sm-4">
							<a data-action="diff" href="javascript:void(0);" class="action diff-{{n.length}}{{u.length}} btn btn-default col-xs-12">
								<span class="glyphicon glyphicon-duplicate"></span>
								<span class="hidden-xs">Diff</span>
							</a>
						</div>
					</div>
          <div class="panel-footer">
            <form class="config">
              <input type="hidden" name="req" value="config" />
              <input type="hidden" name="project" value="{{r}}" />
              <div class="row">

              </div>
            </form>
          </div>
				</div>
			</div>
		{{/projects}}
		</div>
