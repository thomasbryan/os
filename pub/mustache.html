<script id="tpl-git" type="text/html">
	<div class="git">
		<div id="projects" class="col-xs-12 col-sm-4">
			<ul class="list-group">
			{{#projects}}
				<li repo="{{r}}" class="list-group-item repo">
					<strong>{{r}}</strong>&nbsp;<br />
					<a href="javascript:void(0);" class="text-muted">{{b}}</a>
          <div class="pull-right">
					<span class="label label-success">{{s.length}}</span>
					<span class="label label-warning">{{n.length}}</span>
					<span class="label label-danger">{{u.length}}</span>
          </div>
					<hr />
					<div class="status">
						<a action="push" href="javascript:void(0);" class="action push-{{s.length}} btn btn-primary">
							<span class="glyphicon glyphicon-upload"></span>
							<span class="hidden-xs hidden-sm">PUSH</span>
						</a>
						<a action="pull" href="javascript:void(0);" class="action btn btn-info">
							<span class="glyphicon glyphicon-download"></span>
							<span class="hidden-xs hidden-sm">PULL</span>
						</a>
						<a action="diff" href="javascript:void(0);" class="action diff-{{n.length}}{{u.length}} btn btn-default">
							<span class="glyphicon glyphicon-duplicate"></span>
							<span class="hidden-xs hidden-sm">DIFF</span>
						</a>
						<a action="all" href="javascript:void(0);" class="action all-{{s.length}}{{n.length}}{{u.length}} btn btn-success ">
							<span class="glyphicon glyphicon-plus"></span>
							<span class="hidden-xs hidden-sm">PUSH</span>
						</a>
					</div>
				</li>
			{{/projects}}
			</ul>
		</div>
		<div id="project" class="col-xs-12 col-sm-8">
		{{#projects}}
			<div repo="{{r}}" class="hidden repo">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>{{r}}</strong>
						<a action="log" href="javascript:void(0);" class="action btn btn-default btn-xs"><span class="glyphicon glyphicon-list"></span></a>
            <a action="push" href="javascript:void(0);" class="action btn btn-primary btn-xs"><span class="glyphicon glyphicon-upload"></span></a>
            <a action="fetch" href="javascript:void(0);" class="action btn btn-default btn-xs"><span class="glyphicon glyphicon-download-alt"></span></a>
            <a action="status" href="javascript:void(0);" class="action btn btn-success btn-xs"><span class="glyphicon glyphicon-refresh"></span></a>
						<a action="branch" href="javascript:void(0);" class="action pull-right">{{b}}</a>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12">
								<div class="status col-sm-4">
									{{#s}}
										<a action="rem" href="javascript:void(0);" class="action col-xs-12 btn btn-success btn-xs" file="{{.}}" title="{{.}}">
											<span class="pull-left glyphicon glyphicon-minus"></span>
											<span class="">{{.}}</span>
										</a><br />
									{{/s}}
								</div>
								<div class="status col-sm-4">
									{{#n}}
										<a action="add" href="javascript:void(0);" class="action col-xs-12 btn btn-warning btn-xs" file="{{.}}" title="{{.}}">
											<span class="pull-left glyphicon glyphicon-plus"></span>
											<span class="">{{.}}</span>
										</a><br />
									{{/n}}
								</div>
								<div class="status col-sm-4">
									{{#u}}
										<a action="add" href="javascript:void(0);" class="action col-xs-12 btn btn-danger btn-xs" file="{{.}}" title="{{.}}">
											<span class="pull-left glyphicon glyphicon-plus"></span>
											<span class="">{{.}}</span>
										</a>
									{{/u}}
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<a action="push" href="javascript:void(0);" class="action push-{{s.length}} btn btn-primary col-xs-12">
								<span class="glyphicon glyphicon-upload"></span>
								<span class="hidden-xs">Push</span>
							</a>
						</div>
						<div class="col-sm-4">
							<a action="pull" href="javascript:void(0);" class="action btn btn-info col-xs-12">
								<span class="glyphicon glyphicon-download"></span>
								<span class="hidden-xs">Pull</span>
							</a>
						</div>
						<div class="col-sm-4">
							<a action="diff" href="javascript:void(0);" class="action diff-{{n.length}}{{u.length}} btn btn-default col-xs-12">
								<span class="glyphicon glyphicon-duplicate"></span>
								<span class="hidden-xs">Diff</span>
							</a>
						</div>
					</div>
          <div class="panel-footer">
            <form class="config">
              <input type="hidden" name="req" value="config" />
              <input type="hidden" name="project" value="{{r}}" />
              <div class="row">
                <div class="col-sm-4">
                  <input class="form-control" name="name" type="text" placeholder="Name" value="{{c.name}}" />
                </div>
                <div class="col-sm-4">
                  <input class="form-control" name="email" type="email" placeholder="Email" value="{{c.email}}" />
                </div>
                <div class="col-sm-4">
                  <input class="btn btn-default btn-block" type="submit" value="Save" />
                </div>
              </div>
            </form>
          </div>
				</div>
			</div>
		{{/projects}}
		</div>
	</div>
	<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
      <form id="clone">
        <div class="form-group ">
          <div class="col-xs-9">
            <div class="row">
              <div class="col-lg-12">
                <div class="input-group">
                  <input id="url" type="text" class="form-control" placeholder="URL">
                  <span class="input-group-btn">
                    <input class="btn btn-default" type="submit" value="Clone" />
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <a id="cache" href="javascript:void(0);" class="btn btn-primary col-xs-12"><span class="glyphicon glyphicon-trash"></span> Cache</a>
          </div>
        </div>
      </form>
    </div>
  </nav>
</script>
