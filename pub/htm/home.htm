<script id="tpl-home" type="text/html">

<nav class="navbar navbar-inverse navbar-fixed-bottom">

    <span class="glyphicon glyphicon-user"></span> <span class="user">User</span>

<script id="tpl-calendar" type="text/html">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2 id="date" class="text-center"></h2>
        <h1 id="clock" class="text-center"></h1>
      </div>
      <div class="col-sm-6">
        <table id="calendar" class="table table-bordered">
          <thead>
            <tr>
              <th colspan="2"><a href="javascript:prev();"><span class="glyphicon glyphicon-menu-left"></span></a></th>
              <th colspan="3"><a href="javascript:curr();"><span class="glyphicon glyphicon-calendar"></span> <span id="title">{{title}}</span></a></th>
              <th colspan="2"><a href="javascript:next();"><span class="glyphicon glyphicon-menu-right"></span></a></th>
            </tr>
            <tr>
              <th>S<span class="hidden-xs hidden-sm">un</span></th>
              <th>M<span class="hidden-xs hidden-sm">on</span></th>
              <th>T<span class="hidden-xs hidden-sm">ue</span></th>
              <th>W<span class="hidden-xs hidden-sm">ed</span></th>
              <th>T<span class="hidden-xs hidden-sm">hu</span></th>
              <th>F<span class="hidden-xs hidden-sm">ri</span></th>
              <th>S<span class="hidden-xs hidden-sm">at</span></th>
            </tr>
          </thead>
          <tbody>
            {{#calendar}}
              <tr>
                {{#.}}<td id="day-{{year}}-{{month}}-{{.}}">{{.}}</td>{{/.}}
              </tr>
            {{/calendar}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</script>
<script id="tpl-automagic" type="text/html">
  <div class="automagic container">
    <div class="workflows">
      <table class="table">
        <thead>
          <tr><th colspan="4">Workflows</th></tr>
        </thead>
        <tbody>
        {{#workflows}}
          <tr data-workflow="{{.}}">
            <td data-action="remove">
              <a class="btn btn-danger "><span class="glyphicon glyphicon-trash"></span> Remove</a>
            </td>
            <td data-action="read">
              <a class="btn btn-primary btn-block">{{.}}</a>
            </td>
            <td data-action="schedule">
              <a class="btn btn-default btn-block hidden"><span class="glyphicon glyphicon-calendar"></span> Schedule</a>
            </td>
            <td data-action="run">
              <a class="btn btn-default btn-block"><span class="glyphicon glyphicon-play"></span> Run</button></a>
            </td>
          </tr>
        {{/workflows}}
        </tbody>
      </table>
      <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <a class="navbar-brand pull-right" href="javascript:createWorkflows();">
          <span class="glyphicon glyphicon-plus-sign"></span> New Workflow
        </a>
      </nav>
    </div>
    <div class="workflow hidden">
      <div class="row">
        <div class="col-xs-12">
          <h2 id="workflow-n" class="text-center"></h2>
        </div>
        <div class="col-sm-6">
          <h3>Request</h3>
          <pre id="workflow-req"></pre>
        </div>
        <div class="col-sm-6">
          <h3>Response</h3>
          <pre id="workflow-res"></pre>
        </div>
      </div>
      <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <a class="navbar-brand text-center" href="javascript:view('workflows');">
          <span class="glyphicon glyphicon-list"></span> Workflows
        </a>
        <a class="navbar-brand" href="javascript:deleteWorkflows();">
          <span class="glyphicon glyphicon-trash"></span> Remove
        </a>
        <a id="workflow-run" class="navbar-brand pull-right" href="javascript:runWorkflows();">
          <span class="glyphicon glyphicon-play"></span> Run
        </a>
      </nav>
    </div>
    <div class="actions hidden">
      <div class="list"></div>
      <hr />
      <input id="workflowName" class="form-control" type="text" placeholder="Name" />
      <hr />
      <div class="action"><table class="table"><tbody></tbody></table></div>
      <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <a class="navbar-brand text-center" href="javascript:view('workflows');">
          <span class="glyphicon glyphicon-list"></span> Workflows
        </a>
        <a class="navbar-brand" href="javascript:createActions();">
          <span class="glyphicon glyphicon-plus-sign"></span> New Action
        </a>
        <a class="navbar-brand pull-right" href="javascript:createWorkflow();">
          <span class="glyphicon glyphicon-floppy-disk"></span> Save
        </a>
      </nav>
    </div>
    <div class="action hidden">
      <div class="row">
        <pre class="content col-xs-12"></pre>
      </div>
      <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <a class="navbar-brand" href="javascript:view('actions');">
          <span class="glyphicon glyphicon-plus-sign"></span> New Workflow
        </a>
        <a class="navbar-brand pull-right" href="javascript:void(0);">
          <span class="glyphicon glyphicon-trash"></span> Remove
        </a>
      </nav>
    </div>
    <div class="methods hidden">
      <input id="actionName" class="form-control" type="text" placeholder="Name" />
      <hr />
      <div class="list"></div>
      <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <a class="navbar-brand" href="javascript:view('actions');">
          <span class="glyphicon glyphicon-plus-sign"></span> New Workflow
        </a>
        <a class="navbar-brand pull-right" href="javascript:createAction();">
          <span class="glyphicon glyphicon-floppy-disk"></span> Save
        </a>
      </nav>
    </div>
  </div>
</script>
<script id="tpl-automagic-actions" type="text/html">
  <table class="table">
    <thead>
      <tr><th colspan="3">Actions</th></tr>
    </thead>
    <tbody>
    {{#actions}}
      <tr data-action="{{.}}">
        <td data-action="add">
          <a class="btn btn-primary btn-block">{{.}}</a>
        </td>
        <td data-action="remove">
          <a class="btn btn-danger btn-block"><span class="glyphicon glyphicon-trash"></span> Remove</a>
        </td>
        <td data-action="read">
          <a class="btn btn-default btn-block"><span class="glyphicon glyphicon-eye-open"></span> View</button></a>
        </td>
      </tr>
    {{/actions}}
    </tbody>
  </table>
</script>
<script id="tpl-automagic-methods" type="text/html">
  <div id="method" class="container-fluid">
  {{#methods}}
    <a data-method="{{i}}" class="btn btn-default">
      {{n}}
    </a>
  {{/methods}}
  </div>
  <hr />
  <div id="attributes" class="container-fluid">
  {{#methods}}
    <div id="method-{{i}}" class="hidden">
    {{#a}}
      {{#textarea}}
        <textarea class="form-control" placeholder="{{.}}"></textarea>
      {{/textarea}}
    {{/a}}
    </div>
  {{/methods}}
  </div>
</script>
<script id="tpl-git" type="text/html">
	<div class="git">
		<div id="projects" class="col-xs-12 col-sm-4">
			<ul class="list-group">
			{{#projects}}
				<li data-repo="{{r}}" class="list-group-item repo">
					<strong>{{r}}</strong>&nbsp;<br />
					<a href="javascript:void(0);" class="text-muted">{{b}}</a>
          <div class="pull-right">
					<span class="label label-success">{{s.length}}</span>
					<span class="label label-warning">{{n.length}}</span>
					<span class="label label-danger">{{u.length}}</span>
          </div>
					<hr />
					<div class="status">
						<a data-action="push" href="javascript:void(0);" class="action push-{{s.length}} btn btn-primary">
							<span class="glyphicon glyphicon-upload"></span>
							<span class="hidden-xs hidden-sm">PUSH</span>
						</a>
						<a data-action="pull" href="javascript:void(0);" class="action btn btn-info">
							<span class="glyphicon glyphicon-download"></span>
							<span class="hidden-xs hidden-sm">PULL</span>
						</a>
						<a data-action="diff" href="javascript:void(0);" class="action diff-{{n.length}}{{u.length}} btn btn-default">
							<span class="glyphicon glyphicon-duplicate"></span>
							<span class="hidden-xs hidden-sm">DIFF</span>
						</a>
						<a data-action="all" href="javascript:void(0);" class="action all-{{s.length}}{{n.length}}{{u.length}} btn btn-success ">
							<span class="glyphicon glyphicon-plus"></span>
							<span class="hidden-xs hidden-sm">PUSH</span>
						</a>
					</div>
				</li>
			{{/projects}}
			</ul>
		</div>
		<div id="project" class="col-xs-12 col-sm-8">
		{{#projects}}
			<div data-repo="{{r}}" class="hidden repo">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>{{r}}</strong>
						<a data-action="log" href="javascript:void(0);" class="action btn btn-default"><span class="glyphicon glyphicon-list"></span></a>
						<span class="pull-right">{{b}}</span>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12">
								<div class="status col-sm-4">
									{{#s}}
										<a data-action="rem" href="javascript:void(0);" class="action col-xs-12 btn btn-success btn-xs" data-file="{{.}}" title="{{.}}">
											<span class="pull-left glyphicon glyphicon-minus"></span>
											<span class="">{{.}}</span>
										</a><br />
									{{/s}}
								</div>
								<div class="status col-sm-4">
									{{#n}}
										<a data-action="add" href="javascript:void(0);" class="action col-xs-12 btn btn-warning btn-xs" data-file="{{.}}" title="{{.}}">
											<span class="pull-left glyphicon glyphicon-plus"></span>
											<span class="">{{.}}</span>
										</a><br />
									{{/n}}
								</div>
								<div class="status col-sm-4">
									{{#u}}
										<a data-action="add" href="javascript:void(0);" class="action col-xs-12 btn btn-danger btn-xs" data-file="{{.}}" title="{{.}}">
											<span class="pull-left glyphicon glyphicon-plus"></span>
											<span class="">{{.}}</span>
										</a>
									{{/u}}
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<a data-action="push" href="javascript:void(0);" class="action push-{{s.length}} btn btn-primary col-xs-12">
								<span class="glyphicon glyphicon-upload"></span>
								<span class="hidden-xs">Push</span>
							</a>
						</div>
						<div class="col-sm-4">
							<a data-action="pull" href="javascript:void(0);" class="action btn btn-info col-xs-12">
								<span class="glyphicon glyphicon-download"></span>
								<span class="hidden-xs">Pull</span>
							</a>
						</div>
						<div class="col-sm-4">
							<a data-action="diff" href="javascript:void(0);" class="action diff-{{n.length}}{{u.length}} btn btn-default col-xs-12">
								<span class="glyphicon glyphicon-duplicate"></span>
								<span class="hidden-xs">Diff</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		{{/projects}}
		</div>
	</div>
	<nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container-fluid">
        <form method="POST">
          <div class="form-group ">
            <div class="col-xs-3">
              <a id="cache" href="javascript:void(0);" class="btn btn-primary col-xs-12"><span class="glyphicon glyphicon-trash"></span> Cache</a>
            </div>
            <div class="col-xs-3">
              <input type="text" id="n" name="n" class="form-control" placeholder="Name" />
            </div>
            <div class="col-xs-3">
              <input type="text" id="m" name="m" class="form-control" placeholder="Email" />
            </div>
            <div class="col-xs-3">
              <a id="config" href="javascript:void(0);" class="btn btn-default col-xs-12">Config</a>
            </div>
          </div>
        </form>
      </div>
    </nav>
</script>
